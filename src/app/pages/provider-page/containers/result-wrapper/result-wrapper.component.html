<app-search-filters-wrapper></app-search-filters-wrapper>

<app-result-list
        [items]="resultItems$ | async"
        [state]="state$ | async"
        (refresh)="onRefresh()"
        (addToFavorite)="onAddToFavorite($event)"
        (removeFromFavorite)="onRemoveFromFavorite($event)"
        (sortChanged)="onSortChange($event)"
        [tableStructure]="tableStructure"
></app-result-list>
