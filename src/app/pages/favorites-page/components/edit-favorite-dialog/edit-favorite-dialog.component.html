<h3 mat-dialog-title>Edit comment:</h3>

<div mat-dialog-content>
    <mat-form-field>
        <input [formControl]="commentCtrl" autocomplete="off" matInput type="text" placeholder="Comment">
    </mat-form-field>
</div>

<div mat-dialog-actions align="end">
    <button mat-button class="text-uppercase" (click)="dialogRef.close()">Отменить</button>
    <button mat-button class="text-uppercase" color="primary" type="submit" (click)="edit()">Сохранить</button>
</div>
